<body>

      <!-- ADD USER-->
      <div class="row">
        <div class="col-lg-6 mb-5">
          <div class="card">
            <div class="card-header">
              <h3 class="h6 text-uppercase mb-0">ADD USER</h3>
            </div>
            <div class="card-body">
              <form class="form-horizontal">
                <div class="form-group row">
                  <label class="col-md-4 form-control-label">Username</label>
                  <div class="col-md-8">
                    <input id="inputUsername" type="text" placeholder="Username" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 form-control-label">Last Name</label>
                  <div class="col-md-8">
                    <input id="inputFirstName" type="text" placeholder="Last Name" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 form-control-label">First Name</label>
                  <div class="col-md-8">
                    <input id="inputLastName" type="text" placeholder="First Name" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-8 ml-auto">
                    <input id="resetBtn" type="reset" value="Reset" class="btn btn-primary">
                    <input id="addUserBtn" type="submit" value="Add" class="btn btn-primary">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- LIST OF USERS -->
      <div class="row">
        <div class="col-lg-12 mb-4">
          <div class="card">
            <div class="card-header">
              <h6 class="text-uppercase mb-0">USER LIST</h6>
            </div>
            <div class="card-body">
              <table class="table table-striped card-text">
                <thead>
                  <tr>
                    <th style="width:5%">#</th>
                    <th style="width:20%">Usename</th>
                    <th style="width:30%">Last Name</th>
                    <th style="width:30%">First Name</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- ./CONTENT -->

  <!-- My script -->
  <script src="../js/EventRecommender.js"></script>
  <script src="../js/jQuery-scripts.js"></script>

  <script type="text/javascript">

    $(document).ready(function () {
      // USER TABLE
      displayUserTable(eventRecommender);

      // DELETE USER
      $(document).on("click", '.user-del-btn', function () {
        const trId = $(this).closest('tr').attr('id');
        const userToBeDeleted = eventRecommender.users[trId];
        eventRecommender.deleteUser(userToBeDeleted);
        displayUserTable(eventRecommender);
      });

      // ADD USER
      $('#addUserBtn').click(e => {
        e.preventDefault();

        const username = $('#inputUsername').val();
        const lastName = $('#inputLastName').val();
        const firstName = $('#inputFirstName').val();

        if (!validateUserInput(username, lastName, firstName)) return false;

        eventRecommender.addUser(username, lastName, firstName);

        $('input[type="text"]').val('');
        displayUserTable(eventRecommender);
      });
    });
  </script>
